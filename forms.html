<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="#" method="get">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Nombre requerido"
        required
      />
      <br />
      <br />
      <label>Email</label>
      <input type="email" name="email" placeholder="Email requerido" required />
      <br />
      <br />

      <label>Fecha de nacimiento</label>
      <input
        type="date"
        name="date"
        placeholder="Ingresa fecha de nacimiento"
      />
      <br />
      <br />

      <label>Seleccionar un color</label>
      <input type="color" name="color" placeholder="Seleccione el color" />
      <br />
      <br />

      <label>Seleccionar un numero</label>
      <input type="number" name="number" placeholder="Seleccione el numero" />
      <br />
      <br />

      <label>Crea un password</label>
      <input
        type="password"
        name="password"
        placeholder="Escribe el password"
        required
      />
      <br />
      <br />

      <input type="button" value="Boton" />
      <br />
      <br />

      <input type="reset" value="Resetear" />
      <br />
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
